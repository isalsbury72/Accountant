<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f2937" />
    <title>Accountant PWA</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Accountant (Local PWA)</h1>
      <p>Expense tracking for tax time</p>
    </header>

    <main>
      <section class="card">
        <h2>Add Expense</h2>
        <form id="expense-form" class="grid">
          <label>Date <input type="date" name="date" required /></label>
          <label>Supplier
            <select name="supplierId" id="supplier-select">
              <option value="">-- Select Supplier --</option>
            </select>
          </label>
          <label>Category <input name="category" required /></label>
          <label>Sub-Category <input name="subCategory" /></label>
          <label>Amount <input name="amount" type="number" step="0.01" min="0" required /></label>
          <label class="full">Description <input name="description" /></label>
          <label class="full">Invoice (PDF/photo) <input name="invoice" type="file" accept="application/pdf,image/*" /></label>
          <button type="submit">Save Expense</button>
        </form>
      </section>

      <section class="card">
        <h2>Suppliers</h2>
        <form id="supplier-form" class="grid">
          <label>Name <input name="name" required /></label>
          <label>Address <input name="address" /></label>
          <label>Phone <input name="phone" /></label>
          <label>Default Category <input name="defaultCategory" /></label>
          <label>Default Sub-Category <input name="defaultSubCategory" /></label>
          <button type="submit">Add Supplier</button>
        </form>
        <ul id="supplier-list"></ul>
      </section>

      <section class="card">
        <h2>P&amp;L Report</h2>
        <div class="row">
          <label>From <input id="from-date" type="date" /></label>
          <label>To <input id="to-date" type="date" /></label>
          <button id="refresh-report">Refresh</button>
        </div>
        <div id="report"></div>
      </section>

      <section class="card">
        <h2>Expenses</h2>
        <div id="expense-list"></div>
      </section>

      <section class="card">
        <h2>Backup / Restore</h2>
        <div class="row">
          <button id="export-json">Export JSON</button>
          <label class="file-label">Import JSON <input id="import-json" type="file" accept="application/json" /></label>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
